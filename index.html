<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type='text/css'>
        .bg-normal {background: url('https://i.pinimg.com/originals/12/05/bb/1205bb1ac2c0c90569e0526ba5a63a28.gif');}
        .bg-heart {background: url('https://i.pinimg.com/originals/da/7b/e7/da7be7bbab610cf85f9e6a3c8e6496ce.gif');}
        
        .container {
            width: 50%;
            height: 20%;
            position: absolute;
            top: 35%;
            left: 25%;
            background-color:#000;
            opacity: 0.75;
            border-radius: 12px;
            color: #fff;
            padding: 3%;
        }

        input {
            width: 100%;
            height: 35px;
            padding: 5px;
            border-radius: 5px;
        }

        button {
            margin-top: 3%;
            width: 30%;
            height: 20%;
        }
    </style>
</head>
<body class="bg-normal">
    <div class="container">
        <h1>Tên của mi là gì?</h1>
        <input type="text" id="name" placeholder="Viết tên mi dèo" />
        <button onclick="button_click()">Click me!</button>
    </div>

    <script type="text/javascript">
        function button_click() {
            let name = document.querySelector('#name').value;
            let result = confirm("Nhà ngươi tên " + name + " à. Muốn lèm đệ tử của bổn cung ko?");
            while (result !== true) {
                result = confirm("Nhà ngươi tên " + name + " à. uốn lèm đệ tử của bổn cung ko?")
            }
            document.body.className = "bg-heart";
         }
    </script>
</body>
</html>
